<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Bump</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" sizes="32x32" href="./SVG/D.svg">

    <!-- Primary Meta Tags -->
<title>Speed Bump: A fast card drinking game</title>
<meta name="title" content="Speed Bump: A fast card drinking game">
<meta name="description" content="Deal four cards and take your guesses. You lose, you drink. Win all rounds and all other players drink.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://speed-bump.vercel.app/">
<meta property="og:title" content="Speed Bump: A fast card drinking game">
<meta property="og:description" content="Deal four cards and take your guesses. You lose, you drink. Win all rounds and all other players drink.">
<meta property="og:image" content="./image.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://speed-bump.vercel.app/">
<meta property="twitter:title" content="Speed Bump: A fast card drinking game">
<meta property="twitter:description" content="Deal four cards and take your guesses. You lose, you drink. Win all rounds and all other players drink.">
<meta property="twitter:image" content="./image.jpg">

</head>

<body>
    <div class="main">
        <p id="instructions">Click right below to start:</p>

        <div class="actions" >
            <p class="hover action" id="start">Play Here!</p>
            <p class="hover action" id="red">Red</p>
            <p class="hover action" id="high">High</p>
            <p class="hover action" id="in">In</p>
            <p class="" id="or">or</p>
            <p class="hover action" id="black">Black</p>
            <p class="hover action" id="low">Low</p>
            <p class="hover action" id="out">Out</p>
            <img class="hover action suits" id="clubs" src="./SVG/C.svg">
            <img class="hover action suits" id="diamonds" src="./SVG/D.svg">
            <img class="hover action suits" id="hearts" src="./SVG/H.svg">
            <img class="hover action suits" id="spades" src="./SVG/S.svg">
        </div>
        
        <div class="buttons">
            <button class="button" id="shuffle">Shuffle</button>
            <button class="button" id="new">New Deck</button>
        </div>

        <div class="cards">
            <div class="card doc" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
            <div class="card" id="card4"></div>
        </div>

    </div>
    <div class="response">
        <div class="responseMsg"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
