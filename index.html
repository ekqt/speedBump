<body>
    <div class="main">
        <p id="instructions">Click right below to start:</p>

        <div class="actions" >
            <p class="hover action" id="start">Play Here!</p>
            <p class="hover action" id="red">Red</p>
            <p class="hover action" id="high">High</p>
            <p class="hover action" id="in">In</p>
            <p class="" id="or">or</p>
            <p class="hover action" id="black">Black</p>
            <p class="hover action" id="low">Low</p>
            <p class="hover action" id="out">Out</p>
            <img class="hover action suits" id="clubs" src="./SVG/C.svg">
            <img class="hover action suits" id="diamonds" src="./SVG/D.svg">
            <img class="hover action suits" id="hearts" src="./SVG/H.svg">
            <img class="hover action suits" id="spades" src="./SVG/S.svg">
        </div>
        
        <div class="buttons">
            <button class="button" id="shuffle">Shuffle</button>
            <button class="button" id="new">New Deck</button>
        </div>

        <div class="cards">
            <img class="card card1" id="card1" src="./SVG/Deck of Cards.svg">
            <img class="card" id="card2" src="">
            <img class="card" id="card3" src="">
            <img class="card" id="card4" src="">
        </div>

    </div>
    <div class="response">
        <div class="responseMsg"></div>
    </div>
    <script src="app.js"></script>
</body>
